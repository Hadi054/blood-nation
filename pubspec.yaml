name: bloodnation
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  cloud_firestore: ^4.12.2
  font_awesome_flutter: ^10.6.0
  google_sign_in: ^5.2.1
  geolocator: ^10.1.0
  geocoder_buddy: ^1.0.1
  http: ^0.13.6
  image_picker: ^1.0.5
  firebase_storage: ^11.5.6
  intl: ^0.17.0
  permission_handler: ^9.2.0
  location: ^5.0.3
  ffi: ^2.1.0
  shared_preferences: ^2.0.8
  csv: ^5.1.1
  translator: ^0.1.7
  flutter_rating_bar: ^4.0.1
  rxdart: ^0.27.2
  flutter_local_notifications: ^10.0.0
  fluttertoast: ^8.0.2
  image: ^4.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img.png
    - assets/login.png
    - assets/google.png
    - assets/home.png
    - assets/OIG.jpg
    - assets/data.csv
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/Lexend-VariableFont_wght.ttf
